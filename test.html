<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8"/>
        <title>Swiper demo</title>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
        <!-- Link Swiper's CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>

        <!-- Demo styles -->
        <style>
            div {
                height: 1300px;
            }
        </style>
    </head>

    <body>
        <div></div>
        <p class="gst">
            <b id="jsScrollTop" class="result">0</b>
        </p>
        <p class="gst">
            <button id="getScrollTop" class="btn">JavaScript 取得捲動後的高度</button>
        </p>

        <script>
            window.addEventListener('scroll', function () {
                var scrollHeight = window.scrollY;
                var windowHeight = window.innerHeight;
                var scrollPosition = scrollHeight / windowHeight;
                if (scrollPosition >= 1) {
                    myFunction();
                }
            });

            function myFunction() {
                console.log("ccc");
            }
        </script>
    </body>

</html>
